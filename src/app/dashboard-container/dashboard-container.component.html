<app-header></app-header>
<div>
<div class="section-title" data-aos="fade-up">
  <!-- <h2>Joystream Dapplooker</h2> -->
</div>
<ul class="nav nav-tabs mb-4" id="myTab0" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      id="tab_0"
      data-mdb-toggle="tab"
      data-mdb-target="#tab0"
      type="button"
      role="tab"
      aria-controls="home"
      aria-selected="true"
    >
      {{dashboardList[0].projectName}}
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="tab_1"
      data-mdb-toggle="tab"
      data-mdb-target="#tab1"
      type="button"
      role="tab"
      aria-controls="profile"
      aria-selected="false"
    >
    {{dashboardList[1].projectName}}
    </button>
  </li>
</ul>
<div class="tab-content" id="myTabContent0">
  <div class="tab-pane fade show active" id="tab0" role="tabpanel" aria-labelledby="tab_0">
    <iframe [src]="dashboardList[0].iframeURL | iframepipe" title="Joystream Dashboard"></iframe>
  </div>
  <div class="tab-pane fade" id="tab1" role="tabpanel" aria-labelledby="tab_1">
    <iframe [src]="dashboardList[1].iframeURL | iframepipe" title="Joystream Storage"></iframe>
  </div>
</div>

</div>
<app-footer></app-footer>
